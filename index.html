<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="/zerozuckerx/css/styles.css">
</head>
<body>
  <div class="card">
    <div class="imgWrap">
      <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="Equilibrium image">
      <div class="imgHover">
        <img class="eye-img" src="images/icon-view.svg" alt="eye image">
      </div>
    </div>
      <p class="cardname">Equilibrium #3429</h1>
      <p class="cardtext">Our Equilibrium collection promotes balance and calm.</p>
    <div class="dynamics">
      <div class="balancediv">
        <img src="images/icon-ethereum.svg" alt="ethereum image">
        <p class="balance">0.041 ETH</p>
      </div>
      <div class="timediv">
          <img src="images/icon-clock.svg" alt="clock image">
        <p class="time">3 days left</p>
      </div>
    </div>
      <hr>
      <div class="bottom">
        <img class="icon" src="images/image-avatar.png" alt="Jules Wyvern">
        <p class="creator">Creation of <span>Jules Wyvern</span></p>
      </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="file:///C:/Users/zerozucker/Downloads/Web%20Development/CSS%20-%20My%20Site/index.html" target="_blank">zerozucker</a>.
  </div>
</body>
</html>
